<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Sign up Page</title>
    <link rel="stylesheet" href="login.css" />
</head>
<body>
    <div class="main_parent">
        <div class="form_wrap">

            <form action="">
                <h1>Welcome </h1>
                <h3>sign up with your email and password</h3>

                <div class="background">
                    <img src="./login1.jpg" alt="background image">
                </div>

                <div class="inputs">
                    <label for="full name">Full Names</label><br />
                    <input type="text" id="f-names" name="full name">
                </div>

                <div class="inputs">
                    <label for="email">Email Address</label><br />
                    <input type="email" id="email1" name="email">
                </div>

                <div class="inputs">
                    <label for="password">Password</label><br />
                    <input type="password" id="pas" name="password">
                </div>

                <div class="inputs">
                    <label for="password"> Confirm Password</label><br />
                    <input type="password" id="pas2" name="password">
                </div>



                <div class="submit_btn">
                    <button class="btn" onclick="validateSignup()">Sign Up</button>
                </div>

                <div class="signupl">
                    <h4>already have an account?<a href="login.html">Sign in</a></h4>
                </div>

            </form>
        </div>
    </div>
    <script src="JavaScript.js"></script>
</body>
</html>
