<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Forgot Password</title>
    <link rel="stylesheet" href="login.css" />
    
</head>
<body>
    <div class="main_parent">
        <div class="form_wrap">

            <form action="">
                <h1>Reset Password</h1>
                <h3>Password should have atleast six characters</h3>

                <div class="background">
                    <img src="./login1.jpg" alt="background image">
                </div>


                <div class="inputs">
                    <label for="password">Password</label><br />
                    <input type="password" id="r_pass" name="password">
                </div>


                <div class="inputs">
                    <label for="password">Confirm Password</label><br />
                    <input type="password" id="r_pass1" name="password">
                </div>



                <div class="submit_btn">
                    <button class="btn" onclick="validateReset()">Reset</button>
                </div>

                <div class="signupl">
                    <h4>Don't have an account?<a href="Signup.html">Sign up</a></h4>
                </div>

            </form>
        </div>
    </div>
    <script src="JavaScript.js"></script>
    
</body>
</html>
